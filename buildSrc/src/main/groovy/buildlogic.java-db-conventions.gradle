plugins {
    id 'buildlogic.java-common-conventions'
    id 'java-library'
}

dependencies {
    api (libs.springBootStarterDataJpa)
    runtimeOnly (libs.h2)
}

configurations {
    testImplementation {
        exclude group: 'org.junit.jupiter', module: 'junit-jupiter'
    }
    testRuntimeOnly {
        exclude group: 'org.junit.platform', module: 'junit-platform-launcher'
    }
}


